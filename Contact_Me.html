    <!-- START: Netlify Contact Form -->
      <form 
          name="contact-me-form" 
          method="POST" 
          data-netlify="true" 
          data-netlify-honeypot="bot-field" 
          action="/thank-you/"
      >
          <!-- Hidden Field for Netlify Spam Protection (Honeypot) -->
          <!-- You MUST keep this input and the data-netlify-honeypot attribute -->
          <p class="hidden-field-for-bots">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>

          <!-- 1. Name Field (Required) -->
          <p>
              <label for="name">Your Name:</label>
              <input type="text" name="name" id="name" required />
          </p>

          <!-- 2. Email Field (Required) -->
          <p>
              <label for="email">Your Email:</label>
              <input type="email" name="email" id="email" required />
          </p>

          <!-- 3. Optional Role/Selection Field (as per your example) -->
          <p>
              <label for="role">Reason for Contact:</label>
              <!-- Note: This type of field (multiple select) is uncommon for contact forms but works -->
              <select name="reason[]" id="role" multiple>
                  <option value="leader">Project/Job Inquiry</option>
                  <option value="follower">General Question</option>
                  <option value="feedback">Website Feedback</option>
              </select>
          </p>

          <!-- 4. Message/Textarea Field (Required) -->
          <p>
              <label for="message">Your Message:</label>
              <textarea name="message" id="message" rows="5" required></textarea>
          </p>

          <!-- 5. Submit Button -->
          <p>
              <button type="submit">Send Message</button>
          </p>

      </form>
      

    </div>
