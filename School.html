<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willgob</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://assets.hackclub.com/icon-rounded.svg" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"   rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    
</head>
<body>

    <div id="sidebar-container"></div>

    <script>
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        });
    </script>

    <div class="content">
        <h1 class="main-title">School Stufff</h1>

        <h3> Timetable: </h3>
        <h4 id="week-status">Loading Week Status...</h4>

        <div id="timetable-master">

            <!-- ============================== -->
                   <!-- Week A Timetable -->
            <!-- ============================== -->
             <div class="timetable-grid" id="week-a-grid" data-week="A">

                <!-- Day 1: Monday -->
                <div class="day-column" data-day="1">   
                    <div class="day-header">
                        <h2>Wednesday A</h2>
                        <p>6 Periods: 4h 55m | School Day: 5h 55m</p>
                    </div>

                    <!-- Period 0 (The info block) -->
                    <div class="period-card period-info" data-start-time="0755" data-end-time="0855">
                        <p>Period 0</p>
                        <p class="card-time">07:55</p>
                    </div>

                </div>

             </div>


        </div>

    </div>


</body>
</html>
