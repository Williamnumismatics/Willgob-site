<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willgob</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://assets.hackclub.com/icon-rounded.svg" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"   rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    
</head>
<body>

    <div id="sidebar-container"></div>

    <script>
      fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;
        });
    </script>

    <div class="content">
        <h1 class="main-title">School Stufff</h1>

        <h3> Timetable: </h3>
        <h4 id="week-status"></h4>

        <div id="week-a-container" class="timetable-container" data-week="A">
            <h5>Week A Timetable</h5>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>

            <tbody>
                <tr data-start-time="0855" date-end-time="0950">
                    <td>08:55 AM</td>
                    <td data-day="1">Geography</td>
                    <td data-day="2">English</td>
                    <td data-day="3">Maths</td>
                    <td data-day="4">Science</td>
                    <td data-day="5">Science</td>
                </tr>
            </tbody>

        </div>

    </div>


</body>
</html>
